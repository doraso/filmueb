<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Strona dla Admina</title>
</head>
<body>
<h3>Przydziel uprawnienia</h3>
<form th:action="@{/changeOneRole}" method="post" th:object="${role}">
    Wybierz usera: <select th:field="*{username}">
    <option th:each="elem : ${allroles}" th:value="${elem.username}"
            th:text="${elem.username}"></option>
</select>


    Wybierz rolę: <select th:field="*{role}">
    <option th:value="ROLE_ADMIN" data-th-field="*{role}">admin</option>
    <option th:value="ROLE_MODERATOR" data-th-field="*{role}">moderator</option>
    <option th:value="ROLE_USER" data-th-field="*{role}">user</option>
</select>
    <input type="submit" th:value="Zmień" /><br/>
</form>
</body>
</html>
